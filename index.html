<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5</title>
    <!-- CSS Core -->
    <link rel="stylesheet" type="text/css" href="style.css" >
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="container">
            
            <div class="avatar">
                <span>
                    <img class="tag" src="images/tag.png" alt="Tag RocketSeat">
                    <img src="images/avatar2.png" alt="Avatar RocketSeat">
                </span>
            </div>

            <!-- Header -->
            <h1 id="userName">Leandro Souza</h1>

            
            <span class="product">
                <i data-feather="coffee"></i>
                <h2 id="product" >Product Design</h2>
            </span>

            <!-- Content -->
            <p id="description" >An instructor focused on helping pople start programming for web</p>
            
            <!-- Card -->
            <a href="https://youtube.com/watch?v=sTPXkVKwU24" target="_blank">
                <div class="card"></div>
            </a>

            <!-- Links -->
            <ul id="socialLinks">
                <li class="youtube">
                    <a class="link" href="https://youtube.com.br" target="_blank">
                        <i data-feather="youtube"></i>
                    </a>
                </li>
                <li class="instagram">
                    <a class="link" href="https://instagram.com.br" target="_blank">
                        <i data-feather="instagram"></i>
                    </a>
                </li>
                <li class="facebook">
                    <a class="link" href="https://facebook.com.br" target="_blank">
                        <i data-feather="facebook"></i>
                    </a>
                </li>
                <li class="twitter">
                    <a class="link" href="https://twitter.com.br" target="_blank">
                        <i data-feather="twitter"></i>
                    </a>
                </li>
            </ul>
        
        </div>
    </main>

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script src="app.js"></script>
      
      
</body>
</html>
